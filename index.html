<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<head>
    <title>Vuforia Test</title>
    <script src="resources/lib/three/three.min.js"></script>
    <script src="resources/lib/CSS3DArgonRenderer.js"></script>
    <script src="resources/lib/CSS3DArgonHUD.js"></script>
    <script src="resources/lib/stats.min.js"></script>
    <script src="resources/lib/three/modifiers/ExplodeModifier.js"></script>
    <script src="resources/lib/three/modifiers/TessellateModifier.js"></script>
    <script src="resources/lib/argon.min.js"></script>
    <script src="resources/lib/argon.js"></script>  
    
<style>

h2 {
    display: inline;
    padding-bottom: 10px;
    margin-left: 5px;
    line-height: 70px;
}
    
#description {
  color: white;
  pointer-events: auto;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  padding: 5px 10px 5px 10px;
  background-color:rgba(0,0,0,0.76);
  -webkit-backdrop-filter: blur(5px);
  position:absolute;
  top: 0px;
  width: 100%;
}

.argon-focus #description {
  transition: opacity 0.8s;
  visibility: visible;
  opacity: 1; 
}

.argon-no-focus #description {
  transition: visibility 0s linear 0.8s, opacity 0.8s;
  visibility: visible;
  opacity: 0;
}
    
#thumb {
    width: 50px;
    height: 50px;
    display: inline;
    vertical-align: middle;
}
    
#timeportal-slider {
    display: none;
}

#schedule-slider {
    display: none;
}

#slider {
    position: absolute;
    color: white;
    bottom: 0;
    right: 0;
    left: 0;
    width: 100%;
    background-color:rgba(0,0,0,0.76);
    text-align: center;
}

input {
    margin: 15px;
    width: 90%;
}
    
button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 7px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    vertical-align: middle;
}
    
#doneBtn {
    display: none;
}
    
#slider {
    display: none;
}
    
.instructions {
    position: absolute;
    background-color: white;
    width: 100%;
    height: 100%;
    text-align: center;
    vertical-align:middle;
    z-index: 1;
    left: 0;
    bottom: 0;
}
    
#instructions-graffiti-move {
    display: none;
}

.instructions-pic {
    background-color: white;
    display: block;
    margin: auto;
    margin-top: 80px;
}
    
.gotItBtn {
    float: right;
}

    
</style>
</head>
  <body>
    <div id="argon">
      <div id="description">
        <img id="thumb" src="resources/imgs/graffiti_thumb.jpg"/>
        <h2 id="heading">find the marker2</h2>
        <button id="doneBtn" onclick="btnClicked()">Done!</button> 
      </div>
        <div id="slider">
            <input type="range" id="graffiti-slider" value="-370" min="-370" max="400">
            <input type="range" id="timeportal-slider" value="0" min="0" max="700">
            <input type="range" id="schedule-slider" value="0" min="0" max="360">
        </div>
        <div class="instructions" id="instructions-graffiti-move">
            <img class="instructions-pic" src="resources/imgs/graffitiMove.png"/>
            <button class="gotItBtn" onclick="hideParent(this)">Got it!</button></div>

      </div>
  </body>
    <script>
		function hideParent(elem) {
		    elem.parentElement.style.display = 'none';
		}	
	</script>
      <script src="app.js"></script>
</html>
