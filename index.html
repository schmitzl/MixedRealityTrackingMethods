<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<head>
    <title>Vuforia Test</title>
    <script src="resources/lib/three/three.min.js"></script>
    <script src="resources/lib/CSS3DArgonRenderer.js"></script>
    <script src="resources/lib/CSS3DArgonHUD.js"></script>

    <script src="resources/lib/three/modifiers/ExplodeModifier.js"></script>

<style>

#description {
  color: white;
  pointer-events: auto;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  padding: 5px 10px 5px 10px;
  background-color:rgba(0,0,0,0.76);
  -webkit-backdrop-filter: blur(5px);
  position:absolute;
  top: 0px;
  width: 100%;
}

.argon-focus #description {
  transition: opacity 0.8s;
  visibility: visible;
  opacity: 1; 
}

.argon-no-focus #description {
  transition: visibility 0s linear 0.8s, opacity 0.8s;
  visibility: visible;
  opacity: 0;
}
    
.preview {
    width: 200px;
    display: none;
    margin: auto;
    margin-top: 100px;
    visibility: hidden;
}
    
.thumb {
    width: 40px;
    height: 40px;
    
}

.btn {
    width: 40px;
    height: 40px;
    margin-top: 500px;
    margin-left: 100px;
    display: inline;
}

</style>
</head>
  <body>
    <div id="argon">
      <div id="description">
        <img class="thumb" src="resources/imgs/graffiti_thumb.jpg" unselectable="on" style="user-select:none;-moz-user-select:none;-webkit-user-select:none;" />
        <h2>marker3</h2>
      </div>
         <img class="preview" src="resources/imgs/graffiti_preview.jpg" />
         
      </div>
  </body>
	<script>
      var thumb=null;
      function window_onload() {
        thumb=document.getElementById("thumb")
        if(window.addEventListener) {
           thumb.addEventListener('mousedown',showPreview,false);
           thumb.addEventListener('mouseup',hidePreview,false);
        }
        else if(window.attachEvent) {
           thumb.attachEvent('onmousedown',showPreview);
           thumb.body.attachEvent('onmouseup',hidePreview);
        }
      }
        
		function showPreview() {
		    document.getElementsByClassName("preview").style.display = 'block'; 
		}	
        function hidePreview() {
            document.getElementsByClassName("preview").style.display = 'none'; 
        }
	</script>
      <script src="app.js"></script>
</html>
