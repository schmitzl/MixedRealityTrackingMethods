<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<head>
    <title>Vuforia Test</title>
    <script src="resources/lib/three/three.min.js"></script>
    <script src="resources/lib/CSS3DArgonRenderer.js"></script>
    <script src="resources/lib/CSS3DArgonHUD.js"></script>
    <script src="resources/lib/stats.min.js"></script>
    <script src="resources/lib/three/modifiers/ExplodeModifier.js"></script>
    <script src="resources/lib/three/modifiers/TessellateModifier.js"></script>
    <script src="resources/lib/argon.min.js"></script>
    <script src="resources/lib/argon.js"></script>
    
  
    
<style>

#description {
  color: white;
  pointer-events: auto;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  padding: 5px 10px 5px 10px;
  background-color:rgba(0,0,0,0.76);
  -webkit-backdrop-filter: blur(5px);
  position:absolute;
  top: 0px;
  width: 100%;
}

.argon-focus #description {
  transition: opacity 0.8s;
  visibility: visible;
  opacity: 1; 
}

.argon-no-focus #description {
  transition: visibility 0s linear 0.8s, opacity 0.8s;
  visibility: visible;
  opacity: 0;
}
    
.preview {
    width: 200px;
    display: block;
    margin: auto;
    margin-top: 80px;
}
    
.thumb {
    display: block;
    bottom: 0;
    right: 0;
    width: 40px;
    height: 40px;
}

</style>
</head>
  <body>
    <div id="argon">
      <div id="description">
        
        <h2>find the marker</h2>
      </div>
         <img class="preview" src="resources/imgs/graffiti_preview.jpg" />
         <img class="thumb" src="resources/imgs/graffiti_thumb.jpg" onmousedown="showPreview()" onmouseup="hidePreview()">
      </div>
  </body>
	<script>
		function showPreview() {
		    document.getElementsByClassName("preview").style.visibility = "hidden"; 
		}	
        function hidePreview() {
            document.getElementsByClassName("preview").style.visibility = "visible"; 
        }
	</script>
      <script src="app.js"></script>
</html>
